<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="popup-body">
  <h1 class="popup-header">Link Highlighter</h1>
  
  <!-- Main toggle for highlighting links -->
  <label class="toggle-container">
    <input type="checkbox" id="toggle">
    <span>Highlight Clicked Links</span>
  </label>

  <!-- Advanced Options -->
  <div class="advanced-options">
    <div class="section-header">
      <span>Advanced Options</span>
      <span class="arrow">&#x25BC;</span>
    </div>

    <div class="options-container">
      <!-- Query Parameters toggle -->
      <label class="toggle-container">
        <input type="checkbox" id="normalize-query">
        <span>Normalize Query Parameters</span>
      </label>

      <!-- Hash Fragments toggle -->
      <label class="toggle-container">
        <input type="checkbox" id="normalize-hash">
        <span>Normalize Hash Fragments</span>
      </label>
      <p><b>Note</b>: turning on these settings will apply their rules to current highlights!</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
